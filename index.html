<html lang="zh-Hans">

	<link rel="stylesheet" type="text/css" href="css/prism.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style id="styleTag"></style>

<body>
	<pre id="code"></pre>
	<div class="wrapper">

			<div class="eye left"></div>
			<div class="eye right"></div>
			<div class="nose"></div>
			<div class="face left"></div>
			<div class="face right"></div>
			<div class="upperLip left"></div>
			<div class="upperLip right"></div>
			<div class="lowerLipWrapper">
				<div class="lowerLip"></div>
			</div>
		</div>	
	</div>
	
	<div class="actions">
		<button data-speed="slow">低速</button>
		<button data-speed="normal" class="active">中速</button>
		<button data-speed="fast">快速</button>
		<button data-speed="to-end">结束</button>
	</div>
